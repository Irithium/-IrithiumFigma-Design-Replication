<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Design Replication</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Container element -->
    <div class="container">
      <div class="option-container">
        <!-- Option container with a checkbox and text -->
        <span class="text">All pages</span>
        <div  class="blue-border">
           <!-- Reusable checkbox component -->
          <button class="checkbox" id="all-pages-btn">
            <svg
              width="14"
              height="10"
              viewBox="0 0 14 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="check"
              id="check-all"
            >
              <path
                d="M13 1L9.22857 4.77143L5.45714 8.54286L1 4.42857"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
      </div>
<!-- Horizontal line separator -->
      <svg
        width="340"
        height="1"
        viewBox="0 0 340 1"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="line-dropdown"
      >
        <line
          x1="0.35"
          y1="0.65"
          x2="339.65"
          y2="0.65"
          stroke="#CDCDCD"
          stroke-width="0.7"
          stroke-linecap="round"
        />
      </svg>
   <!-- Reusable option component -->
      <div class="pages-container">
        <label class="option-container">
          <span class="text">Page 1</span>
          <div  class="blue-border">
            <button class="checkbox" id="page1-btn">
              <svg
              width="14"
              height="10"
              viewBox="0 0 14 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="check"
              id="check1"
            >
              <path
                d="M13 1L9.22857 4.77143L5.45714 8.54286L1 4.42857"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
            </button>
          </div>
        </label>
        <label class="option-container">
          <span class="text">Page 2</span>
          <div  class="blue-border">
            <button class="checkbox" id="page2-btn">
              <svg
              width="14"
              height="10"
              viewBox="0 0 14 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="check"
              id="check2"
            >
              <path
                d="M13 1L9.22857 4.77143L5.45714 8.54286L1 4.42857"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
            </button>
          </div>
        </label>
        <label class="option-container">
          <span class="text">Page 3</span>
          <div class="blue-border">
            <button class="checkbox" id="page3-btn">
              <svg
              width="14"
              height="10"
              viewBox="0 0 14 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="check"
              id="check3"
            >
              <path
                d="M13 1L9.22857 4.77143L5.45714 8.54286L1 4.42857"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
            </button>
          </div>
        </label>
        <label class="option-container">
          <span class="text">Page 4</span>
          <div  class="blue-border">
            <button class="checkbox" id="page4-btn">
              <svg
              width="14"
              height="10"
              viewBox="0 0 14 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="check"
              id="check4"
            >
              <path
                d="M13 1L9.22857 4.77143L5.45714 8.54286L1 4.42857"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
              </svg>
            </button>
          </div>
        </label>
      </div>
 <!-- Horizontal line separator -->
      <svg
        width="340"
        height="1"
        viewBox="0 0 340 1"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="line-dropdown"
      >
        <line
          x1="0.35"
          y1="0.65"
          x2="339.65"
          y2="0.65"
          stroke="#CDCDCD"
          stroke-width="0.7"
          stroke-linecap="round"
        />
      </svg>
       <!-- Button container -->
      <div class="button-container">
        <button class="button"><span class="text">Done</span></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
